<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MVVM</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model='msg'>
    <div>{{ msg }}</div>
    <ul>
      <li>li标签</li>
    </ul>
    {{ msg }}
  </div>
  <script src='compile.js'></script>
  <script src='mvvm.js'></script>
  <script>
    // vue中实现双向绑定 1.模板编译 compile 2. 数据劫持 observer 观察数据变化 3. watcher
    let vm = new MVVM({
      el: '#app',
      data () {
        return {
          msg: 'hello world'
        }
      }
    })
  </script>
</body>
</html>
